<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="main">
                <h1>Mouse Click Speed Test</h1>
                <h4>Created by Dazzal</h4>
            </div>
            <div class="inputs">
                <label>Enter Total time (Seconds)</label>
                <input type="number" id="inputTime" min="1" value="5">
                <button onclick="restart()">Restart</button>
            </div>
        </div>
        
        <div class="playfield">
            <p id="results">Click to Start</p>
            <button id='clickButton' onclick="clicked()">Click Me!</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
